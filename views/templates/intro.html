<div layout-gt-sm="row" layout="column" layout-padding layout-align="center">
    <div layout="column" layout-align="start center">
        <h1 style="font-family: 'Pacifico', cursive; font-size: 50px;">Folio</h1>
        <br />
        <p style="text-align: center">
            Sharing your work has never been easier.
            <br /> Folio provides a way for you to upload and share your work with the community.
            <br /> Be inspired, join the Folio community today!
        </p>
    </div>
</div>

<div layout-gt-sm="row" layout="column" layout-padding layout-align="center" ng-show="!nav.status._id">
    <div layout="column" layout-align="start center">
        <form name="userForm" flex-gt-sm="33" ng-submit="vm.register()">
            <!-- EMAIL -->
            <div>
              <md-input-container class='md-block' flex-gt-sm>
                  <label>Name</label>
                  <input name="email" type="text" required='true' ng-model="vm.user.name">
                  <div ng-messages="userForm.name.$error">
                      <div ng-message="required">*Required</div>
                  </div>
              </md-input-container>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Email</label>
                    <input name="email" type="email" required='true' ng-model="vm.user.email">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <div>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Password</label>
                    <input name="password" type="password" required='true' ng-model="vm.user.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row" layout-align="center">
                <md-button ng-disabled="userForm.$invalid" class="md-raised md-accent md-primary md-cornered md-padding registerbtn" type="submit">
                    Sign Up!
                </md-button>
            </div>
            <div layout ="row" layout-align="center" flex class="md-padding">
                <p>Already have an account? Login <a ui-sref="Login">here</a>.
            </div>
        </form>
    </div>
</div>
<div layout="column" layout-align="start center"  ng-show="!nav.status._id">
  Or sign in with
</div>
<div layout="column" layout-align="start center"  ng-show="!nav.status._id">
  <div layout="row" layout-align="center" flex class="md-padding">
    <a class="facebook" href="/api/v1/users/auth/facebook" target="_self">
        <md-button style='background-color: #3b5998; color: white;'>
            <div layout="row" layout-align='center center'>
                <i class="fa fa-facebook" aria-hidden="true"></i></div>
        </md-button>
    </a>
    <a class="facebook" href="/api/v1/users/auth/google" target="_self">
        <md-button style='background-color: #dd4b39; color: white;'>
            <div layout="row" layout-align='center center'>
                <i class="fa fa-google" aria-hidden="true"></i></div>
        </md-button>
    </a>
  </div>
</div>
