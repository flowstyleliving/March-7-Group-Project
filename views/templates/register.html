<div layout='column'>
    <md-content layout-gt-sm="row" layout-padding layout-align="center" style="margin-top: 10%;">
        <form name="userForm" flex-gt-sm="33" ng-submit="vm.register()">
            <!-- NAME -->
            <div >
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Name</label>
                    <input name="name" type="text" required='true' ng-model="vm.user.name">
                    <div ng-messages="userForm.name.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <!-- EMAIL -->
            <div >
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Email</label>
                    <input name="email" type="email" required='true' ng-model="vm.user.email">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <!-- PASSWORD -->
            <div>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Password</label>
                    <input name="password" type="password"  required='true' ng-model="vm.user.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <div>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Confirm Password</label>
                    <input name="password_c" type="password"  required='true' ng-model="vm.user.password_c" ng-pattern="vm.user.password">
                    <div ng-messages="userForm.password_c.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                    <div ng-messages="userForm.password.$error" ng-show="!userForm.password_c.$valid" ng-hide="!vm.user.password">
                      <div ng-messge="required">
                        ***Your passwords do not match.***
                      </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row"  layout-align="center">
                <md-button ng-disabled="userForm.$invalid" class="md-raised md-accent md-cornered md-padding registerbtn" type="submit" >
                    Register
                </md-button>
            </div>
            <hr>
            <section layout="row" layout-align="center" flex>
              <a class="facebook" href="/api/v1/users/auth/facebook" target="_self">
                  <md-button style='background-color: #3b5998; color: white;'>
                      <div layout="row" layout-align='center center'>
                          <i class="fa fa-facebook" aria-hidden="true"></i></div>
                  </md-button>
              </a>
              <a class="facebook" href="/api/v1/users/auth/google" target="_self">
                  <md-button style='background-color: #dd4b39; color: white;'>
                      <div layout="row" layout-align='center center'>
                          <i class="fa fa-google" aria-hidden="true"></i></div>
                  </md-button>
              </a>
            </section>
        </form>
    </md-content>
</div>
