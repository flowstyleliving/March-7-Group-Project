<h1>Register</h1>
<form ng-submit="vm.register()">
    <input required type="text" ng-model="vm.user.name" placeholder="name" />
    <br />
    <input required type="email" ng-model="vm.user.email" placeholder="email" />
    <br />
    <input required type="password" ng-model="vm.user.password" placeholder="password" />
    <br />
    <br />
    <button type="submit">sign up</button>
