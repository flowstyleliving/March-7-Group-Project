<div>
    <md-content>
        <md-toolbar class="md-hue-2 md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <i class="fa fa-heart" aria-hidden="true" ng-click="nav.openLeftMenu()"></i>
                <a ui-sref="Home" class="home_link">
                    <h1 layout="row" style="font-family: 'Pacifico', cursive; font-size: 30px;">Folio</h1>
                </a>
                <span flex></span>
                <md-menu-bar>
                    <md-menu offset="15">
                        <md-button ng-click="$mdOpenMenu()" class="md-icon-button md-accent" aria-label="Open some menu">
                            <md-icon md-menu-origin md-font-icon="material icon">menu</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <div ng-show="!nav.status._id">
                                <a ui-sref="Login">
                                    <md-menu-item>
                                        <md-button aria-label="Login" style="text-align: center;">
                                            Login
                                        </md-button>
                                    </md-menu-item>
                                </a>
                            </div>
                            <div ng-show="nav.status._id">
                                <md-menu-item>
                                    <md-button aria-label="Logout" style="text-align: center;" ng-click="nav.logout()">
                                        Log Out
                                    </md-button>
                                </md-menu-item>
                                <menudivider></menudivider>
                                <a ui-sref="User Profile({email: nav.status.email})" class="menuLink">
                                    <md-menu-item>
                                        <md-button aria-label="User" style="text-align: center;">
                                            View Portfolio
                                        </md-button>
                                    </md-menu-item>
                                </a>
                                <menudivider></menudivider>
                                <a ui-sref="Portfolio Manager({email: nav.status.email})" class="menuLink">
                                    <md-menu-item>
                                        <md-button aria-label="User" style="text-align: center;">
                                            Manage Portfolio
                                        </md-button>
                                    </md-menu-item>
                                </a>
                                <menudivider></menudivider>
                                <a ui-sref="Settings" class="menuLink">
                                    <md-menu-item>
                                        <md-button aria-label="User" style="text-align: center;">
                                            Profile Settings
                                        </md-button>
                                    </md-menu-item>
                                </a>
                                <menudivider></menudivider>
                            </div>
                            <div>
                                <md-menu-item>
                                </md-menu-item>
                                <a ui-sref="AboutFolio" class="menuLink">
                                    <md-menu-item>
                                        <md-button aria-label="AboutFolio" style="text-align: center;">
                                            About Folio
                                        </md-button>
                                    </md-menu-item>
                                </a>
                                <menudivider></menudivider>
                            </div>
                        </md-menu-content>
                    </md-menu>
                </md-menu-bar>
            </div>
        </md-toolbar>
    </md-content>
</div>
<div layout="row" flex>
    <md-sidenav layout="column" md-component-id="left" class="md-whiteframe-z2" ng-show="nav.status._id" ng-click="nav.openLeftMenu()">
        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <div layout="row" flex>
                    <h1>Favorites</h1>
                </div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item ng-repeat="f in nav.user.like" ng-click="nav.visit(f)">
                <img ng-src="{{f.user.img}}" class="md-avatar" alt="{{f.user.name}"/>
                <div class="md-list-item-text" layout="column">
                    <h3 flex flex-gt-sm="33" flex-sm="20">{{ f.user.name }}</h3>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-sidenav>
</div>
