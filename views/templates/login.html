<div layout='column'>
    <md-content layout-gt-sm="row" layout-padding layout-align="center" style="margin-top: 10%;">
        <form name="userForm" flex-gt-sm="33" ng-submit="vm.login()">
            <!-- EMAIL -->
            <div>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Email</label>
                    <input name="email" type="email" required='true' ng-model="vm.user.email">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <div>
                <md-input-container class='md-block' flex-gt-sm>
                    <label>Password</label>
                    <input name="password" type="password"  required='true' ng-model="vm.user.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">*Required</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row"  layout-align="center">
                <md-button ng-disabled="userForm.$invalid" class="md-raised md-accent md-primary md-cornered md-padding registerbtn" type="submit" >
                    Login
                </md-button>
            </div>
            <div layout ="row" layout-align="center" flex class="md-padding">
                <p>Forgot password? Click <a ui-sref="Forgot">here</a>.
                  <br />
                  Don't have an account? <a ui-sref="Register">Sign up here</a>!
            </div>
            <hr>
            <div layout = "row" layout-align="center" flex class="md-padding">
              <h2>Social Logins</h2>
            </div>
            <section layout="row" layout-align="center" flex>
                <a class="facebook" href="/api/v1/users/auth/facebook" target="_self">
                    <md-button style='background-color: #3b5998; color: white;'>
                        <div layout="row" layout-align='center center'>
                            <i class="fa fa-facebook" aria-hidden="true"></i></div>
                    </md-button>
                </a>
                <a class="facebook" href="/api/v1/users/auth/google" target="_self">
                    <md-button style='background-color: #dd4b39; color: white;'>
                        <div layout="row" layout-align='center center'>
                            <i class="fa fa-google" aria-hidden="true"></i></div>
                    </md-button>
                </a>
            </section>
        </form>
    </md-content>
</div>
